server:
  port: 8090

spring:
  application:
    name: jobda-mcp-client

  ai:
    openai:
      api-key: ${OPENAI_API_KEY_AI}
      chat:
        model: gpt-4o-mini

    mcp:
      client:
        version: 0.0.1
        enabled: true
        streamable-http:
          connections:
            jobda-server:
#              url: http://15.164.83.163:8080
              url: http://localhost:8080
        toolcallback:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.ai: DEBUG
    org.springframework.ai.chat.client.advisor: DEBUG
    org.springframework.ai.mcp: DEBUG
    org.springaicommunity.mcp: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.http.client: TRACE
    com.mcp: DEBUG
    reactor.netty.http.client: TRACE
